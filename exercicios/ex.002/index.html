<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito.
        Basta colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THEN / GREATER THEN --> </p>
        <p>Se precisar quebrar um texto em um lado especifico,<br>
            quebro com a tag &lt;br&gt;
        </p>
        <P> Vamos adicionar alguns simbolos adicionais:
            &reg;
            &copy;
            &yen;
            &delta;
            &euro; 
        </P>
        <p>Vamos adicionar alguns emoji:
            &#x1F63C;
            &#x1F40E;
            &#x1F384;
        </p>
</body>
</html>
