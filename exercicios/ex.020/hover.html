<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{
            color: rgb(0, 255, 34);
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
            width: 200px;
            color: white;
        }

        div#ttt{
            height: 100px;
            text-align: center;
        }
    </style>

</head>
<body>
        <h1>Exemplo de hover</h1>
        <p>passa o rarto no texto abaixo</p>
        <div>passa o rato aqui
            <p>TEXTO ESCONDIDO</p>
        </div>
      

</body>
</html>
