    <title>Videos</title>
</head>
<body>
    <h1>
        Inserindo videos hospedados localmente
    </h1>
    <p>este video esta no meu servidor</p>
    <video controls width="400" src="videos/video_flor.mp4.mp4"></video>

    <!--Ou entao apresenta se assim, para ter certeza que abrira em qualquer navegador-->

    <video controls width="500" poster="videos/foto-p.png" loop autoplay>

    </video>
