<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    body{
            background: black url(https://p1.pxfuel.com/preview/942/790/551/flag-american-flag-red-white-and-blue-sky-blue.jpg) no-repeat fixed;
            background-size: cover;
            background-position: center;
        }

        table{
            position:relative;
        }

        *{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        thead, tfoot{
            background-color: rgb(180, 180, 180);
        }

        tbody{
            background-color: rgb(222, 222, 226);
        }

        /* colocar cabeçalho fixo em toda a rolagem da tabela,
        útil para tabelas com muitas linhas e colunas*/
     thead > tr > th{
        position: sticky;
        top: -1px;
        background-color: rgb(180, 180, 180);
        }

        th, td{
            width: 200px;
            text-align: center;
            height: 70px;
            border: 2px solid black;
       }

        caption{
            background-color: rgb(205, 205, 206);
            padding: 5px;
            font-size: 1.5em;
            font-weight: bold;
        }


        /* efeito zebrado*/
        tbody > tr:nth-child(2n){
            background-color: lightgrey;
        }

        
        /* efeito zebrado*/
        tbody > tr:nth-child(2n-1){
            background-color: white
            ;
        }



    </style>
</head>
<body>
        <h1>Uso de tabelas grandes</h1>
            
    <!--ANATOMIA DE TABELAS

        CAPTION->LEGENDA/COMENTÁRIO
        THEAD
        (TR,TD,TH)
            TBODY
            (TR,TD,TH)
                TFOOT
                (TR,TD,TH)
        -->

        <table>
            <thead>
                <tr>
                    <th scope="col">Posião</th>
                    <th scope="col">Estado</th>
                    <th scope="col">População</th>
                    <th scope="col">Populaçao aproximaamente igual</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>California</td>
                    <td>39538223</td>
                    <td>Polónia</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Texas</td>
                    <td>29145505</td>
                    <td>Venezuela</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Florida</td>
                    <td>21538187</td>
                    <td >Burquina Fasso</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>Nova Iorque</td>
                    <td>20234867</td>
                    <td>Mali</td>
                </tr>
            </tbody>

            <tfoot>
                <tr class="tfoot">
                    <th scope="row">total habitantes</th>
                    <td>----</td>
                    <td><strong>130939588</strong></td>
                    <td>----</td>
                </tr>
            </tfoot> 
             <caption>
            População por estado dos EUA
             </caption>
        </table>
      
</body>
</html>
