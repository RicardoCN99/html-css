<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        td{
            border: 1px solid black;
            padding: 10px; 
            width: 60px; 
            text-align: center;
        }

        table{
            border-collapse: collapse;
            
        }

        div{
            height: 600px;
            padding-top: 200px;
        }
    </style>
</head>
<body>

    <div>
        <table>
            <tr>
                <td rowspan="6">1</td>
                <td colspan="2" rowspan="2">2</td>
        
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
        
        
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
        
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
        
                <td colspan="2">18</td>
        
                <td rowspan="2" colspan="2">20</td>
        
            </tr>
            <tr>
        
                <td>23</td>
                <td>24</td>
        
            </tr>
            <tr>
        
                <td colspan="4">28</td>
        
            </tr>
        </table>
    </div>
    
</body>
</html>
