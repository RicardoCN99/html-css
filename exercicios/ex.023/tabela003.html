<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            margin: auto;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px ;
            text-align: center;
        }
    </style>
</head>
<body>  

    <h1 style="text-align:center;">Mesclando elementos da tabela</h1>
    
        <p>
            <table>
            <tr>
                <td rowspan="4">A</td>
                <td colspan="2">B</td>
            
                <td rowspan="4">D</td>
            </tr>
            <tr>
            
                <td>F</td>
                <td rowspan="2">G</td>
            
            </tr>
            <tr>
            
                <td>J</td>
            
            
            </tr>
            <tr>
            
                <td>N</td>
                <td>O</td>
            </tr>

            <p>errgrfgferrfewfefefewfe</p>
                </table>
                
                
        </p>
    
</body>
</html>
