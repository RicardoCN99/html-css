<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
        <h1>MEU PRIMEIRO FORMULARIO</h1>

        <form action="cadastro.php" autocomplete="off" method="post">
                <!--atributo label="" serve para relacionar o Nome: com o input nome ou inome-->

            <p><label for="inome">Nome:</label> 
                <input type="text" name="Nome" id="inome"></p>

                <!--atributo name="" é mais util para o html e php
                    atributo id="" é mais util para javascript-->

            <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="Sobrenome" id="isobrenome"></p>

            <p><input type="submit" value="Enviar"></p>
        </form>

</body>
</html>
