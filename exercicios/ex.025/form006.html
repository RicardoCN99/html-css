<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Mais controlos de inputs</h1>

    <form action="cadastro.php" method="post"> 

        <p><label for="icol">Cor: </label>
            <input type="color" name="col" id="icol">
        </p>

        <p><label for="isatis">Nivel de Satisfação:</label>
            <input type="range" name="satis" id="isatis" min="1" max="5" value="5">
        </p>

        <p><label for="ifoto">Carregue uma imagem:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <input type="submit" value="enviar">

    </form>


</body>
</html>
