<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

        <h1>Teste de Formularios</h1>

        <form action="cadastro.php" method="post" autocomplete="on">
            <p><label for="iusu">Usuario:</label>
            <input type="text" name="Usuario" id="iusu" required placeholder="digite o seu nome" autocomplete="username"></p>

            <p><label for="isen">Senha</label>
            <input type="password" name="Sen" id="isen" required required minlength="8" required maxlength="20" size="23" placeholder="minimo 8 letras" autocomplete="current-password"></p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>

    
</body>
</html>
