<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <h1>EXEMPLOS DE FORMULARIOS</h1>



    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on" >

            <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" ></p>
        
            <p><label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="ex.github@gmail.com" required> </p>

            <p><label for="itel">Telemovel:</label>
            <input type="tel" name="tel" id="itel" placeholder="xxxxxxxxx" autocomplete="tel" required pattern="\d{9}$"></p>

            <!--pattern-> estudar mais RegEx-->
        
            <input type="submit" value="Enviar">
        
        </form>
    </fieldset>

</body>
</html>
