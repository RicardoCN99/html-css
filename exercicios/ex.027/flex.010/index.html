<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .pai{
            background-color: rgb(186, 140, 230);
            display: flex;
            text-align: center;
        }

        .item{
            background-color: rgb(185, 221, 130);
            border: 1px solid black;
            flex-grow: 0 ; /* 0 ou 1 para aumentar ou prender width(main-axis) do item*/
            flex-shrink: 1;  /* 0 ou 1 para diminuir ou prender width(main-axis) do item*/
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item" style="flex-grow: 1;">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>
</html>
